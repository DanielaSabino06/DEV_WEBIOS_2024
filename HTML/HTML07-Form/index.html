<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- formularios para jogat RPG de patos -->
        <h3>RPG DE PATOS * Patonifique seu formulario</h3>
        <form action="">
            <!--  label for  nome -->
            <label for="">nome:</label>
            <input type="text" placeholder="Nome">
            <!-- atributo Placeholder insere a legenda dentro do campo -->
            <br>


            <!-- nivel de conhecimento sobre patos (iniciante/intermediario/avançado)-->
            <input type="radio" id="iniciante" name="nivel">
            <label for="iniciante">Iniciante</label>
            <br>
            <input type="radio" id="intermediario"name="nivel">
            <label for="intermediario">intermediario</label>
            <br>
            <input type="radio" id="avançado"name="nivel">
            <label for="avançado">avançado</label>
           
<!--  configurar o name serve para preencher uma bolinha só no navegador -->
<br>

<!-- Checkbox informar com quantas pessoas que gosta de jogar (permite selecionar mais opções) -->
            <h4>Com quantos patonautas você gostaria de jogar?</h4>
            <input type="checkbox">
            <label for="">1 pato</label>
            <br>
            <input type="checkbox">
            <label for="">até 4 patos</label>
            <br>
            <input type="checkbox">
            <label for="">de 5 a 10 patos</label>
            <br>
<br>
            <!-- Selecionar se prefere jogar online ou offline -->
            <h4>Selecione o modo de jogo:</h4>

            Online <input type="range"> Offline <br><br><br>

            <!-- select -->
            <label for="">Selecione a sua PatoHabilidade:</label> <br>
            <select name="" id="">
            <option value=""></option>
            <option value="">Pato Dev</option>
            <option value="">Pato Guerreiro</option>
            <option value="">Pato Man</option>
            <option value="">Pato Life</option>
            <option value="">Pato Pombo</option>
            <option value="">Pato Sauro</option>
            <option value="">Pato Mago</option>
            <option value="">Pato Rich</option>

        </select>
<br><br><br>

        <label for="">Selecione PatoMapa:</label> <br>
        
        <input type="text" autocomplete="on" list="Mapa">
        <!-- autocomplete on list nomear e colocar id no datalist -->
        <datalist id="Mapa">
          <option value=""></option>
          <option value="Patolandia"></option>
          <option value="PatoPark"></option>
          <option value="PatoCity"></option>
          <option value="PatoPey"></option>
          <option value="PatoTotvs"></option>

    

        </datalist>  <br><br><br><br>

        <h4>Digite os contra</h4>
        <textarea name="" id="" cols="30" rows="10"></textarea> 

        
        <h4>Digite os prós</h4>
        <textarea name="" id="" cols="30" rows="10"></textarea> 
        </form>
    </body>
</html>
